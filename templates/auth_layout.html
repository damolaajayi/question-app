{% extends "base.html" %}
{% block style %}
<style>
    html,
    body {
        height: 100%;
        font-family: "Poppins", serif;
        background-image: url('https://source.unsplash.com/5i0GnoTTjSE');
    }

    .auth-box {
        border: 5px solid black;
        border-radius: 10px;
        padding-top: 25px;
        padding-bottom: 25px;
        width: 600px;
        margin: auto;
    }

    .login-form-container {
        width: 300px;
        margin: auto;
    }

    .registration-form-container {
        width: 400px;
        margin: auto;
    }

    .outer-area {
        margin-top: 100px;
    }

    @media(max-width: 767px) {
        .auth-box {
            width: 300px;
        }

        .login-form-container {
            width: 100px;
        }

        .registration-form-container {
            width: 150px;
        }

        .outer-area {
            margin-top: 50px;
        }
    }
</style>
{% endblock %}

{% block content %}
<div class="outer-area">
    <div class="auth-box text-center">
        {% block auth %}
        {% endblock %}
    </div>
</div>
{% endblock %}
